<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <title>Football Players</title>
</head>
<body>

    <h1>Football Players - Sign Up</h1>

    <h2>Add player:</h2>

    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="team" class="primary">Team</label>
          <input type="text" id="team" required/>
        </div>

        <div class="form-item">
          <label for="position" class="primary">Position</label>
          <select id="position">
            <option value="" disabled selected></option>
            <option value="Goalkeeper">Goalkeeper</option>
            <option value="Defender">Defender</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Striker">Striker</option>
          </select>
        </div>
      </div>

        <div id="buttons">
          <input type="submit" value="Add"/>
          <input id="deleteAll" type="submit" value="Delete All"/>
        </div>
    </form>


    <h2>Registered players:</h2>
    <ul id="players-list" ></ul>


    <script src="js/app.js"></script>
</body>
</html>
